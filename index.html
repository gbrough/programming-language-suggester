<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Selector</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>How should you choose a programming language?</h1>

    <p>Try these questions to find out. Choose one option at a time, then reset the form to try another option.</p>

    <from id="language">
      <div>
        <label for="demand">1. Language Advantages</label>
        <select id="demand">
          <option value="choose">Choose One</option>
          <option value="learning">Ease of Learning</option>
          <option value="performance">Performance</option>
        </select>
      </div>

      <div>
        <label for="purpose">2. Language Purpose</label>
        <select id="purpose">
          <option value="choose">Choose One</option>
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
        </select>
      </div>    

      <div>
        <label for="size">3. Business Size</label>
        <select id="size">
          <option value="choose">Choose One</option>
          <option value="small">Small Business</option>
          <option value="large">Large Business</option>
        </select>  
      </div>

      <div>
        <label for="industry">4. Industry</label>
        <select id="industry">
          <option value="choose">Choose One</option>
          <option value="tech">Tech</option>
          <option value="retail">Retail</option>
        </select>
      </div>

      <div>
        <label for="interest">5. Personal Interest</label>
        <select id="interest">
          <option value="choose">Choose One</option>
          <option value="software">Software Project</option>
          <option value="hardware">Hardware Project</option>
        </select>
      </div>
      <div class="walrus-showing">

      </div>

      <button type="submit" class="btn btn-primary">Suggestion</button>
      <input type="reset" class="btn btn-primary">
      <p>Our suggestion is <span id="output"></span></p>

    </form>
  </div>  
</body>
</html>
