<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Selector</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="card-body bg-success">
      <h1>How should you choose a programming language?</h1>
    </div>

    <p>Try these questions to find out what language you should learn. Choose one option at a time, then reset the form to try another option.</p>

    <form id="language">
      <div>
        <label for="demand">1. Do you prefer ease of learning or high performance?</label>
        <select id="demand">
          <option value="choose">Choose One</option>
          <option value="learning">Ease of Learning</option>
          <option value="performance">Performance</option>
        </select>
      </div>

      <div>
        <label for="purpose">2. Do you prefer the user interface or backend logic?</label>
        <select id="purpose">
          <option value="choose">Choose One</option>
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
        </select>
      </div>    

      <div>
        <label for="size">3. Do you want to work for a small or large company?</label>
        <select id="size">
          <option value="choose">Choose One</option>
          <option value="small">Small Business</option>
          <option value="large">Large Business</option>
        </select>  
      </div>

      <div>
        <label for="industry">4. Do you want to work for a tech company or other?</label>
        <select id="industry">
          <option value="choose">Choose One</option>
          <option value="tech">Tech</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="interest">5. Do you prefer hardware or software for personal projects?</label>
        <select id="interest">
          <option value="choose">Choose One</option>
          <option value="software">Software Project</option>
          <option value="hardware">Hardware Project</option>
        </select>
      </div>

      <div class="card-body bg-success">
        <div id="result-hidden">
          <button type="submit" span class="clickable">Suggestion</button>
        </div>

        <div id="result-showing">
          <p>Our suggestion is <span id="output"></span></p>
          <input type="reset" span class="clickable">
        </div>   
      </div>
    </form>
  </div>  
</body>
</html>
