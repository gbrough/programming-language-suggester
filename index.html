<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Selector</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>How should you choose a programming language?</h1>

    <p>Are you unsure what programming langage to learn? Try these questions to find out.</p>

    <form id="language">
      <div>
        <label for="demand">Language Advantages</label>
        <select id="demand">
          <option value="learning">Ease of Learning</option>
          <option value="performance">Performance</option>
        </select>
        <button type="submit" class="btn btn-primary">Suggestion</button>
        <p>Our suggestion is <span id="output"></span> . We hope you enjoy the learning process.</p>
      </div>

      <div>
        <label for="purpose">Language Purpose</label>
        <select id="purpose">
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
        </select>
        <button type="submit" class="btn btn-primary">Suggestion</button>
        <p>Our suggestion is <span id="output2"></span> . We hope you enjoy the learning process.</p>
      </div>    

      <div>
        <label for="size">Business Size</label>
        <select id="size">
          <option value="small">Small Business</option>
          <option value="large">Large Business</option>
        </select>  
        <button type="submit" class="btn btn-primary">Suggestion</button>
      </div>

      <div>
        <label for="industry">Industry</label>
        <select id="industry">
          <option value="tech">Tech</option>
          <option value="retail">Retail</option>
        </select>
        <button type="submit" class="btn btn-primary">Suggestion</button>
      </div>

      <div>
        <label for="interest">Personal Interest</label>
        <select id="interest">
          <option value="software">Software Project</option>
          <option value="hardware">Hardware Project</option>
        </select>
        <button type="submit" class="btn btn-primary">Suggestion</button>
      </div>

    <!-- <div id="result">
      <p>Our suggestion is <span id="output"></span> . We hope you enjoy the learning process.</p>
    </div> -->
  </div>  
</body>
</html>
